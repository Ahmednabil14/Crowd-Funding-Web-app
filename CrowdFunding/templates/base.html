<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">    <title>
        {% block 'title' %}
            
        {% endblock%} 
    </title>
</head>
<body>
    <nav class="navbar navbar-expand bg-light">
        <div class="container-fluid">
          <div class="d-flex align-items-center">
            <a class="navbar-brand" href="#">Blog</a>
            <a class="nav-link active" aria-current="page" href="#">Home</a>  
          </div>
            <div class="navbar-nav">
              <div class="d-flex justify-content-end">
                {% if user.is_authenticated %}
                  <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                  <a class="nav-link" href="{% url 'register' %}">{{ user.first_name|capfirst }} {{ user.last_name|capfirst }}</a>
                {% else %}
                  <a class="nav-link" href="{% url 'login' %}">Login</a>
                  <a class="nav-link" href="{% url 'register' %}">Register</a>
                {% endif %}
                </div>
            </div>
        </div>
      </nav>
    
    {% block 'content' %}
        
    {% endblock 'content' %}
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
