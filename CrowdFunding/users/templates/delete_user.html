{% extends 'base.html' %}

{% block 'content' %}
    <div class="container">
        <h1>Are you sure you want to delete your account?</h1>
        <p>This action cannot be undone.</p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete my account</button>
            <a href="{% url 'user' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
